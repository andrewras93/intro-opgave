<!DOCTYPE html>

<html lang="da">

<head>

    <meta charset="UTF-8">
    <title>Multimediedesigner Zealand</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<header class="normal-position">
    <div class="container">
        <div id="menu">
            <div id="logo">
                <h1><a href="index.html">Zealand</a></h1>
            </div>
            <nav>
                <div id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="mainMenu">
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="parallax-2">
    <div class="parallax-overlay">
        <h2>Login</h2>
    </div>
</div>

<main id="loginMain" class="container">
    <h1>Login</h1>
    <form class="formContainer" id="loginForm">
        <span class="loginMsg"></span>
        <label for="username">Brugernavn<span class="red">*</span></label>
        <input type="text" id="username" name="username" placeholder="Indtast brugernavn">
        <label for="password">Adgangskode<span class="red">*</span></label>
        <input type="password" id="password" placeholder="Indtast adgangskode">
        <button type="submit" id="loginBtn">Login</button>
    </form>
</main>

<script src="js/main.js"></script>
</body>
</html>
