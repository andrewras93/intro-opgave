<!DOCTYPE html>

<html lang="da">

<head>

    <meta charset="UTF-8">
    <title>Multimediedesigner Zealand</title>
    <link rel="stylesheet" href="css/styles.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">

</head>

<body>

<header class="normal-position">
    <div class="container">
        <div id="menu">
            <div id="logo">
                <h1><a href="index.html">Zealand</a></h1>
            </div>
            <nav>
                <div id="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul class="mainMenu">
                </ul>
            </nav>
        </div>
    </div>
</header>

<div class="parallax-2">
    <div class="parallax-overlay">
        <h2>Kontakt</h2>
    </div>
</div>

<main id="kontakt-main" class="container">
    <h1>Skriv til os</h1>
    <form>
        <label for="name">Navn<span class="red">*</span></label>
        <input type="text" id="name" name="name" placeholder="Indtast navn">
        <span id="nameSpan" class="red hidden">Du skal udfylde navn<br></span>

        <label for="email">Email<span class="red">*</span></label>
        <input type="email" id="email" name="email" placeholder="Indtast email">
        <span id="emailSpan" class="red hidden">Du skal udfylde email<br></span>

        <label for="besked">Besked<span class="red">*</span></label>
        <textarea id="besked" name="besked" placeholder="Skriv besked" style="height:200px"></textarea>
        <span id="beskedSpan" class="red hidden">Du skal udfylde besked<br></span>

        <button type="button" id="submitMsg">Send</button>
    </form>
</main>

<script src="js/main.js"></script>
</body>
</html>
